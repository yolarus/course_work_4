{% extends 'mailings/base.html' %}

{% block optional_styles %}
    <style>
        #btn-login {
        background-color: #0d6efd;
        border-radius: 5px;
        }
    </style>
{% endblock %}

{% block content %}
<aside> <!-- Боковая панель (сайдбар) -->
    {% include "mailings/tools/navbar.html" %}
</aside>

<main>
    <div class="pt-5 pb-2 row">
        <div class="col-2"></div>
        <div class="col-10">
            <h1 class="pt-5 text-center">Вход</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-5 me-3"></div>
        <div class="col-3 ms-5">
            <div class="card px-3 py-3 w-100">
                <form action="#" method="post" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ form.non_field_errors }}
                    <div class="container text-center">
                        <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-sm btn-outline-primary">Войти</button>
                        <a href="{% url 'users:password_reset' %}" role="button" class="btn btn-sm btn-outline-primary">Забыли пароль?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
